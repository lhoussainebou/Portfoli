<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón </title>
<style>
  .rotate-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1b89ff;
    color: white;
    text-align: center;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .rotate-button:hover {
    transform: rotate(15deg);
  }
</style>
</head>
<body>

<button class="rotate-button">La propiedad CSS transform te permite modificar el espacio de coordenadas del modelo de formato visual CSS. Usándola, <br>
    los elementos pueden ser trasladados, rotados, escalados o sesgados de acuerdo a los valores establecidos.</button>

<button class="rotate-button">lhoussaine Boutkhamouine</button>

</body>
</html>
