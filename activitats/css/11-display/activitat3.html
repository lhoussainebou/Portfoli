<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Horizontal</title>
<style>
body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
}

header {
background-color: #ec1818;
color: #fff;
padding: 10px ;
}

nav {
text-align: center;
}

ul {
list-style: none;
      
}

li {
display: inline-block;
margin-right: 20px;
color: #1417e6;
}
</style>
</head>
<body>

<header>
<nav>
<ul>
 <li>lhoussaine</li>
 <li>boutkhamouine</li>
 <li>caparrella</li>
 <li>La bordeta </li>
</ul>
</nav>
</header>

</body>
</html>
