<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Compra de Altavoces</h2>

        <label for="modelo">Modelo:</label>
        <select name="modelo" id="modelo" required>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option></br>
        </select>

        <label for="potencia">Potencia máxima (entre 50 y 100):</label>
        <input type="number" name="potencia" id="potencia" min="50" max="100" required></br>

        <label for="bluetooth">¿Bluetooth?</label>
        <input type="checkbox" name="bluetooth" id="bluetooth"> </br>

        <label for="color">Color:</label>
        <input type="color" name="color" id="color" value="#000000"></br>

        <button type="submit">Enviar Pedido</button>
    </form>
    





















</body>
</html>
